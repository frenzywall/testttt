<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Change Management</title>
    <link rel="icon" href="/static/misc/ericsson-logo.png" type="image/png">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/ai-status.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #181f2a; }
        .login-container {
            background: rgba(30,40,60,0.98);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(59,130,246,0.18);
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-logo {
            width: 60px;
            margin-bottom: 1.2rem;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 1.5rem;
        }
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .login-form input {
            padding: 0.8rem 1rem;
            border-radius: 10px;
            border: 1.5px solid #2d3a4d;
            background: #232c3d;
            color: #fff;
            font-size: 1.1rem;
            outline: none;
            transition: border 0.2s;
        }
        .login-form input:focus {
            border-color: #3b82f6;
        }
        .login-btn {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            padding: 0.9rem 0;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 16px rgba(59,130,246,0.13);
        }
        .login-btn:hover {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }
        .login-error {
            color: #ef4444;
            background: rgba(239,68,68,0.08);
            border-radius: 8px;
            padding: 0.7rem 1rem;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/static/misc/ericsson-logo.png" alt="Logo" class="login-logo">
        <div class="login-title">Change Management Login</div>
        <form class="login-form" id="loginForm" autocomplete="off">
            <div id="loginError" class="login-error" style="display:none;"></div>
            <input type="text" id="username" name="username" placeholder="Username" required autofocus>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
